<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
</head>
<body>
    
    <h1>HTML Forms</h1>

    <form>
        <label for="username">Enter Username:</label>
        <input type="text" id="username" name="username" placeholder="username" required> 

        <br><br>

        <label for="email">Enter Email:</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

        <br><br>

        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" placeholder="password" required>

    </form>
    <br>
    <p>Select Your Gender:</p>

    <form>
        <input type="radio" name="gender" value="male" id="option-1"> 
        <label for="option-1">Male</label> <br>
        <input type="radio" name="gender" value="female" id="option-2"> 
        <label for="option-2">Female</label> <br>
        <input type="radio" name="gender" value="other" id="option-3"> 
        <label for="option-3">Other</label>

        <br><br><br>

        <label for="">Filter:</label>
        <select name="question" id="question">
            <option value="Popular">Most Popular</option>
            <option value="HightoLow">Price High to Low</option>
            <option value="lowtohigh">Price Low to High</option>
        </select>
        <br><br>

        <label for="bio">Enter Your Bio:</label> <br>
        <textarea name="bio" id="bio" cols="40" rows="12" placeholder="Enter Your Biography Here"></textarea>

        <br><br>

        <input type="submit" value="Sumbit The Form">


        
    </form>

</body>
</html>
